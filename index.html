<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />

<body>
    <div id="root"></div>
    <!-- Define KV service URL before any modules load -->
    <script>
      // Define BASE_KV_SERVICE_URL for @github/spark/hooks compatibility
      if (typeof window.BASE_KV_SERVICE_URL === 'undefined') {
        window.BASE_KV_SERVICE_URL = '';
      }
      if (typeof globalThis.BASE_KV_SERVICE_URL === 'undefined') {
        globalThis.BASE_KV_SERVICE_URL = '';
      }
    </script>
    <!-- Runtime configuration injected by docker-entrypoint.sh (production) or public/config.js (development) -->
    <script src="/config.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
