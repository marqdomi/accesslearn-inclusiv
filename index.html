<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaido - Plataforma de Aprendizaje Corporativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- OpenDyslexic font for dyslexia accessibility profile -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.0/open-dyslexic.css">
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <!-- SVG Filters for Color Blindness -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <!-- Protanopia filter: Red-green color blindness (red deficiency) -->
        <filter id="protanopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0,     0, 0
                                                 0.558, 0.442, 0,     0, 0
                                                 0,     0.242, 0.758, 0, 0
                                                 0,     0,     0,     1, 0"/>
        </filter>
        
        <!-- Deuteranopia filter: Red-green color blindness (green deficiency) -->
        <filter id="deuteranopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0,     0, 0
                                                 0.7,   0.3,   0,     0, 0
                                                 0,     0.3,   0.7,   0, 0
                                                 0,     0,     0,     1, 0"/>
        </filter>
        
        <!-- Tritanopia filter: Blue-yellow color blindness -->
        <filter id="tritanopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.95, 0.05,  0,     0, 0
                                                 0,    0.433, 0.567, 0, 0
                                                 0,    0.475, 0.525, 0, 0
                                                 0,    0,     0,     1, 0"/>
        </filter>
      </defs>
    </svg>
    
    <div id="root"></div>
    <!-- Define KV service URL before any modules load -->
    <script>
      // Define BASE_KV_SERVICE_URL for @github/spark/hooks compatibility
      if (typeof window.BASE_KV_SERVICE_URL === 'undefined') {
        window.BASE_KV_SERVICE_URL = '';
      }
      if (typeof globalThis.BASE_KV_SERVICE_URL === 'undefined') {
        globalThis.BASE_KV_SERVICE_URL = '';
      }
    </script>
    <!-- Runtime configuration injected by docker-entrypoint.sh (production) or public/config.js (development) -->
    <script src="/config.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
